<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>日程管理系统</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" id="indexCss"/>
    <link rel="stylesheet" href="layui/css/layui.css" media="screen" type="text/css">
</head>

<body>

<ul class="layui-nav layui-bg-cyan">
    <center>
        <li class="layui-nav-item"><strong>shenzhi牌日程管理系统</strong></li>
    </center>
</ul>

<div class="sidebar" style="overflow: scroll">
    <ul class="choose">
        <li class="all">待完成日程</li>
        <li class="ddl">即将到期 </li>
        <li class="finished">已完成</li>
        <li class="expired">已过期</li>
    </ul>
</div>

<div class="form-wrap" style="overflow: scroll">
    <form id="createEventForm" action="php/addEvent.php" method="post">
        <div class="input-wrap" style="overflow: scroll">
            <input type="text" id="eventName" name="eventName">
            <label for="eventName">日程名</label>
        </div>
        <div class="input-wrap" style="overflow: scroll">
            <input type="datetime-local" id="beginTime" name="beginTime">
            <label for="beginTime">开始时间</label>
        </div>
        <div class="input-wrap" style="overflow: scroll">
            <input type="datetime-local" id="endTime" name="endTime">
            <label for="endTime">结束时间</label>
        </div>
        <div class="input-wrap" style="overflow: scroll">
            <input class="createEvent" type="submit" value="新建日程">
        </div>
    </form>
</div>

<div class="container" style="overflow: scroll">

</div>

<script src="dependency/jquery.js"></script>
<script src="dependency/jquery.form.js"></script>
<script src="js/index.js"></script>
<script src="js/changeEvents.js"></script>

</body>

</html>
